<div class="display" [class.active]="data.isStarted | async">
  <div class="hour"><span>{{data.hour | async}}</span></div>
  <div class="colon"><span>:</span></div>
  <div class="minute"><span>{{data.minute | async}}</span></div>
  <div class="colon"><span>:</span></div>
  <div class="second"><span>{{data.second | async}}</span></div>
</div>
